<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Odin Sketch Project</h1></div>
      <div class="content">
        <div class="sketchpad"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Erase</button>
          <button onclick="changeColor('random')">Random</button>
          <button>Reset</button>
        </div>
        <div>
          <input type="text" placeholder="Sketchpad Size" value="16" onchange="gridSize(this.value)"/>
          <button>Resize</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
